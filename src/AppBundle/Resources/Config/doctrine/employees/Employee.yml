Domain\Employees\Employee:
    type: entity
    table: employee
    id:
        id:
            type: uuid
            generator:
                strategy: CUSTOM 
            customIdGenerator:
                class: Ramsey\Uuid\Doctrine\UuidGenerator
    fields:
        name:
            type: string
            length: 100
            
        email:
            type: string
            length: 100
            unique: true

    ManyToMany:
        position:
            targetEntity: Position
            joinColumn:
                name: position_id
                referencedColumnName: id
